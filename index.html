<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
          
            <div class="face">
                <div class="ear ear1">
                    <div class="ear-in"></div>
                </div>
                <div class="taj taj1">
                    <div class="taj-strip"></div><br>
                    <div class="taj-strip" style="top: 14px;"></div>
                    <div class="taj-strip" style="top: 21px;"></div>
                    <div class="taj-strip" style="top: 28px;"></div>
                    <div class="taj-strip" style="top: 35px;"></div>
                </div>
                <div class="taj taj2">
                    <div class="taj-strip"></div><br>
                    <div class="taj-strip" style="top: 14px;"></div>
                    <div class="taj-strip" style="top: 21px;"></div>
                    <div class="taj-strip" style="top: 28px;"></div>
                    <div class="taj-strip" style="top: 35px;"></div>
                </div>                
                <div class="ear ear2">
                    <div class="ear-in"></div>
                </div>
                <div class="eye eye1"></div>
                <div class="eye eye2"></div> 
                <div class="nose1">
                    <div class="noze"></div>
                </div>               
                <div class="nose2">
                    <div class="noze"></div>
                </div>               
            </div><!--face-end-->
            <div class="neck">
                <div class="neck-strip"></div>
                <div class="neck-strip" style="top: 35px;"></div>
                <div class="neck-strip" style="top: 50px;"></div>
                <div class="neck-strip" style="top: 65px;"></div>
                <div class="neck-strip" style="top: 80px;"></div>
                <div class="neck-strip" style="top: 95px;"></div>
                <div class="neck-strip" style="top: 110px;"></div>
            </div>
            <div class="shoulder shoulder1"></div>
            <div class="shoulder shoulder2"></div>
            <div class="shoulder-down shoulder-down1"></div>
            <div class="shoulder-down shoulder-down2"></div>
            <div class="stomach">
                <div class="tundi"></div>
            </div>
            <div class="hand hand1">
                <div class="finger finger-hand1"></div>
                <div class="finger finger-hand1" style="top: 22px;"></div>
                <div class="finger finger-hand1" style="top: 33px;"></div>
            </div>
            <div class="hand hand2">
                <div class="finger finger-hand2"></div>
                <div class="finger finger-hand2" style="top: 22px;"></div>
                <div class="finger finger-hand2" style="top: 33px;"></div>
            </div>
            <div class="leg leg1"></div>
            <div class="leg leg2"></div>

            <div class="wing wing1"></div>
            <div class="wing wing2"></div>
        </div>
    </div>
</body>
</html>
